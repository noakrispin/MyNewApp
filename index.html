<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="text-align: center; font-size: 40px; color:black">
      Calculator
    </div>
    <div class="culc">
      <div class="monitor">0</div>
      <div class="buttonRow1">
        <div class="button">MC</div>
        <div class="button">MR</div>
        <div class="button">Mּ+</div>
        <div class="button">M-</div>
        <div class="button">MS</div>
        <div class="button">M*</div>
      </div>

      <div class="buttonRow">
        <div class="button">2<sup>nd</sup></div>
        <div class="button">π</div>
        <div class="button">e</div>
        <div class="button">C</div>
        <div class="button">⌫</div>
      </div>

      <div class="buttonRow">
        <div class="button">x<sup>2</sup></div>
        <div class="button">1<sub>/x</sub></div>
        <div class="button">|x|</div>
        <div class="button">exp</div>
        <div class="button">mod</div>
      </div>

      <div class="buttonRow">
        <div class="button">√x</div>
        <div class="button">(</div>
        <div class="button">)</div>
        <div class="button">n!</div>
        <div class="button">&#247</div>
      </div>

      <div class="buttonRow">
        <div class="button">x<sup>y</sup></div>
        <div class="buttonNum">7</div>
        <div class="buttonNum">8</div>
        <div class="buttonNum">9</div>
        <div class="button">X</div>
      </div>

      <div class="buttonRow">
        <div class="button">10<sup>x</sup></div>
        <div class="buttonNum">4</div>
        <div class="buttonNum">5</div>
        <div class="buttonNum">6</div>
        <div class="button">-</div>
      </div>

      <div class="buttonRow">
        <div class="button">log</div>
        <div class="buttonNum">1</div>
        <div class="buttonNum">2</div>
        <div class="buttonNum">3</div>
        <div class="button">+</div>
      </div>

      <div class="buttonRow">
        <div class="button">ln</div>
        <div class="buttonNum">+<sub>/-</sub></div>
        <div class="buttonNum">0</div>
        <div class="buttonNum">.</div>
        <div class="result">=</div>
      </div>

      <div style="clear: both;"></div>
    </div>  

    <!-- special scripts for integration in MTW gallery - must be placed at the bottom of the HTML after your code -->
    <script>
 
 let displayValue = '0';
      let memoryValue = 0;
      let operator = '';
      let waitingForSecondOperand = false;

      function updateDisplay() {
        document.getElementById('monitor').innerText = displayValue;
      }

      function inputDigit(digit) {
        if (waitingForSecondOperand) {
          displayValue = digit;
          waitingForSecondOperand = false;
        } else {
          displayValue = displayValue === '0' ? digit : displayValue + digit;
        }
        updateDisplay();
      }

      function inputDecimal() {
        if (!displayValue.includes('.')) {
          displayValue += '.';
          updateDisplay();
        }
      }

      function performOperation(nextOperator) {
        const inputValue = parseFloat(displayValue);

        if (operator && waitingForSecondOperand) {
          operator = nextOperator;
          return;
        }

        if (operator) {
          const currentValue = parseFloat(memoryValue);
          const result = calculate(currentValue, inputValue, operator);

          displayValue = String(result);
          memoryValue = result;
        } else {
          memoryValue = inputValue;
        }

        operator = nextOperator;
        waitingForSecondOperand = true;
        updateDisplay();
      }

      function calculate(firstOperand, secondOperand, operation) {
        switch (operation) {
          case '+':
            return firstOperand + secondOperand;
          case '-':
            return firstOperand - secondOperand;
          case '*':
            return firstOperand * secondOperand;
          case '/':
            return firstOperand / secondOperand;
          default:
            return secondOperand;
        }
      }

      function clearMemory() {
        memoryValue = 0;
        operator = '';
        waitingForSecondOperand = false;
        displayValue = '0';
        updateDisplay();
      }

      function recallMemory() {
        displayValue = String(memoryValue);
        updateDisplay();
      }

      function addToMemory() {
        memoryValue += parseFloat(displayValue);
        updateDisplay();
      }

      function subtractFromMemory() {
        memoryValue -= parseFloat(displayValue);
        updateDisplay();
      }

      function storeInMemory() {
        memoryValue = parseFloat(displayValue);
        updateDisplay();
      }

      function multiplyMemory() {
        memoryValue *= parseFloat(displayValue);
        updateDisplay();
      }
    </script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
  </body>
</html>
